{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"apiinnovap3jsexam": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/jsexam-20181109111143-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "innovap3jsexam",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognitof2f15a0e",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://jsexam-20181109111143-deployment/amplify-appsync-files/schema.graphql.1543392251990",
					"ResolverBucket": "jsexam-20181109111143-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1543392251990"
				}
			}
		},
		"authcognitof2f15a0e": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/jsexam-20181109111143-deployment/amplify-cfn-templates/auth/cognitof2f15a0e-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognitof2f15a0e",
					"authSelections": "identityPoolAndUserPool",
					"userPoolName": "cognitof2f15a0e_userpool_f2f15a0e",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitof2f15a0e_sns-role",
					"roleExternalId": "cognitof2f15a0e_role_external_id",
					"policyName": "cognitof2f15a0e-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitof2f15a0e_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitof2f15a0e_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitof2f15a0e_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitof2f15a0e_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitof2f15a0e_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitof2f15a0e_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitof2f15a0e_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitof2f15a0e_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "cognitof2f15a0e_identitypool_f2f15a0e",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitof2f15a0e_lambda_log_policy",
					"openIdLambdaRoleName": "cognitof2f15a0e_openid_lambda_role",
					"openIdRolePolicy": "cognitof2f15a0e_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitof2f15a0e_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitof2f15a0e_openid_lambda_log_policy",
					"useDefault": "default",
					"unAuthRoleName": "jsexam-20181109111143-unauthRole",
					"authRoleName": "jsexam-20181109111143-authRole",
					"unAuthRoleArn": "arn:aws:iam::917699728562:role/jsexam-20181109111143-unauthRole",
					"authRoleArn": "arn:aws:iam::917699728562:role/jsexam-20181109111143-authRole"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/jsexam-20181109111143-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}